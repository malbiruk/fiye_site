<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imgs/logo.png">
  <title>video</title>
</head>

<body>
  <section class="pc-snap">
    <div class="dis_title photo">
      <a href="index">
        <picture>
          <source type="image/webp" srcset="imgs/video.webp" />
          <img alt="video" src="imgs/video.png">
        </picture>
      </a>
    </div>
    <div class="first_vid">
      <div class="year vid">
        <picture>
          <source type="image/webp" srcset="imgs/teasr.webp" />
          <img alt="nega teaser" src="imgs/teasr.png">
        </picture>
      </div>
      <iframe src="https://www.youtube.com/embed/MtlxNSrEMCE" width="70%" height="70%" style="padding:2%;padding-bottom:5%;margin: 0 auto;" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="vid"></iframe>
    </div>
  </section>
  <section class="pc-snap vid">
    <div class="year vid">
      <picture>
        <source type="image/webp" srcset="imgs/grezy.webp" />
        <img alt="grezy" src="imgs/grezy.png">
      </picture>
    </div>
    <iframe src="https://www.youtube.com/embed/HtrKUcMMM5w" width="70%" height="70%" style="padding:2%;padding-bottom:5%;margin: 0 auto;" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen class="vid"></iframe>
  </section>
  <section class="pc-snap vid">
    <div class="year vid">
      <picture>
        <source type="image/webp" srcset="imgs/nichego.webp" />
        <img alt="nichego" src="imgs/nichego.png">
      </picture>
    </div>
    <iframe src="https://www.youtube.com/embed/oKA5nlbEbGQ" width="70%" height="70%" style="padding:2%;padding-bottom:5%;margin: 0 auto;" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen class="vid"></iframe>
  </section>

</body>

</html>
